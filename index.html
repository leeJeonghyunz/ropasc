<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가위바위보!</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>가위 바위 보!</header>
    <div class="wrapper__top">
      <div id="userSelected" class="selected"></div>
      <div class="scoredBoard">
        <div id="userBadge" class="badge">user</div>
        <div id="comBadge" class="badge">com</div>
        <div class="scoreStatus">
          <span id="userScore">0</span>:<span id="comScore">0</span>
        </div>
      </div>
      <div id="comSelected" class="selected"></div>
    </div>
    <div class="wrapper__body">
      <div class="resultText">당신이 낼 것을 고르세요!</div>
      <div class="itemWrapper">
        <div id="scissor" class="item">✌🏻</div>
        <div id="rock" class="item">✊🏻</div>
        <div id="paper" class="item">✋🏻</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
